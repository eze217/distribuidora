{%extends 'core_template/base_generic.html' %}
{%load static%}
{%block css%}
<link href="{% static 'css/landing.css' %}" rel="stylesheet" type="text/css" >

{%endblock%}


{%block content%}

<div class="container ">
  <div class="row">
    <div class="col col-12 "  id="contenedorLogin">
       <!-- Button trigger modal -->
      <button type="button" class="btn  " id="login" data-bs-toggle="modal" data-bs-target="#exampleModal">
        LogIn  </button>
    </div>
  </div>
    <div class="row principal">
        <div class="col col-12">
            <h1>Bienvenido</h1>

        </div>
    </div>
    <div class="row imagenes">
        <div class="col col-12">
            <h4>Contactenos</h4>
            
        </div>
    </div>

</div>















  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ingresa Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
            
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                      <div class="card-body p-5 text-center">
            
                        <h3 class="mb-5">Ingresar</h3>
          
                        <form action="{%url 'login'%}" method="post"> {% csrf_token %}
                        <div class="form-outline mb-4">
                          <input type="text" name="user_name" class="form-control form-control-lg" />
                          <label class="form-label" for="typeEmailX-2">Usuario</label>
                        </div>
            
                        <div class="form-outline mb-4">
                          <input type="password" id="typePasswordX-2" name="user_pass" class="form-control form-control-lg" />
                          <label class="form-label" for="typePasswordX-2">Contrase√±a</label>
                        </div>
          
                        <button class="btn btn-success btn-lg btn-block" type="submit">Confirmar</button>
                      </form>
                  
                        <p style="color: red;">{{mensaje}}</p>
            
                      </div>
                    </div>
             
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancela</button>
          <a href="{%url 'registro' %}"  class="btn btn-secondary" value=""> Registrarse </a>
          
        </div>
      </div>
    </div>
  </div>


{%endblock%}
